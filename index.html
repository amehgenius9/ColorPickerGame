<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <h1>Awesome <span class="displayColorText">RGB(211, 206, 13)</span> guessing game</h1>
        </div>
        <div class="sub-header">
            <div class="left">
                <h5>new colours</h5>
            </div>
            <div class="middle">
                <h5 class="answer"></h5>
            </div>
            <div class="right">
                <h5 id="easyButton">easy</h5>
                <h5 id="hardButton" class="style">hard</h5>
            </div>
        </div>
        <div class="body">
            <div class="color"></div>
            <div class="color"></div>
            <div class="color"></div>
            <div class="color"></div>
            <div class="color"></div>
            <div class="color"></div>
        </div>
    </div>



    <script src="app.js"></script>
</body>
</html>
